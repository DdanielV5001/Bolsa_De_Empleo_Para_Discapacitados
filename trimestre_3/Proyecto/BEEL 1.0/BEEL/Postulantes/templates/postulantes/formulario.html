<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Registro</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

    </head>
    <body>  

    <div class="card text-start card mx-auto my-auto mt-5 mb-5" style="width: 18rem;">
        <div class="card-header">
            Formulario de Registro
          </div>
        <div class="card-body">
            <h4 class="card-title">Ingresa tus datos:</h4>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <label for="nombres">Nombres:</label>
                <input type="text" name="nombres"  required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" required>

                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" required>

                <label for="cedula">Número de cédula:</label>
                <input type="number" name="cedula" required>

                <label for="celular">Número de celular:</label>
                <input type="text" name="celular" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" name="correo" required>

                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" required>

                <label for="descripcionDiscapacidad">Descripción de discapacidad:</label>
                <textarea type="text" name="descripcionDiscapacidad" rows="5" cols="30" required></textarea>
                
                

                <input
                name=""
                id=""
                class="btn btn-success mt-4"
                type="submit"
                value="Enviar Información"
                />

                <a
                name=""
                id=""
                class="btn btn-primary mt-4"
                href="{% url 'index' %}"
                role="button"
                >Regresar</a"
                
                ></a>
            </form>      

        </div>
    </div>
        
        <footer class="footer py-3 bg-secondary bg-gradient text-white mt-4">
            <div class="container"> 
                <span>&copy; 2024 Bolsa de Empleo Para la Equidad Laboral (B.E.E.L.). Todos los derechos reservados.</span>
              <a href="#" class="float-right">Enlace a otra página</a>
            </div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body> 
</html>
